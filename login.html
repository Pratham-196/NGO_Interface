<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NGO Monitoring Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="box">
    <form class="login-form">
      <h2>LOGIN</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit" class="btn-login">Sign in</button>

      <p id="login-status" class="login-status" aria-live="polite"></p>

      <div class="links">
        <a href="register.html">New Registration</a> 
      </div>
    </form>
  </div>

  <script>
const form = document.querySelector('.login-form');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    document.getElementById('login-status').textContent = data.message;

    if (res.ok) {
      // ðŸ‘Œ Login Success â€” redirect to dashboard
      localStorage.setItem("username", data.username);
      localStorage.setItem("fullName", data.fullName);
      window.location.href = "index.html";
    }
  } catch (err) {
    document.getElementById('login-status').textContent = 'Network error';
  }
});

</script>

</body>
</html>
